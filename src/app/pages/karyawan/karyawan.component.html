<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <app-karyawan-categories
        *ngFor="let position of employeePosition"
        [position]="position"
        (setSelectedEmployees)="setSelectedEmployees($event)"
      >
      </app-karyawan-categories>
    </div>
    <div class="col-md-9 col-sm-12">
      <div *ngIf="employeePosition[0].isSelected">
        <h4 class="font-weight-bold">Kru</h4>
        <div class="row mb-4">
          <div class="col-md-6 col-sm-12"></div>
          <div class="col-md-6 col-sm-12">
            <div class="text-right">
              <input
                type="text"
                class="form-control"
                placeholder="Cari Kru.."
                [(ngModel)]="inputSearchKru"
                (keyup)="onSearchKru()"
              />
            </div>
          </div>
        </div>
        <app-karyawan-list [employees]="employeesCrew"></app-karyawan-list>
        <br />
      </div>
      <div *ngIf="employeePosition[1].isSelected">
        <h4 class="font-weight-bold">Staff</h4>
        <div class="row mb-4">
          <div class="col-md-6 col-sm-12"></div>
          <div class="col-md-6 col-sm-12">
            <div class="text-right">
              <input
                type="text"
                class="form-control"
                placeholder="Cari Staff.."
                [(ngModel)]="inputSearchStaf"
                (keyup)="onSearchStaf()"
              />
            </div>
          </div>
        </div>
        <app-karyawan-list [employees]="employeeStaff"></app-karyawan-list>
      </div>
    </div>
  </div>
</div>
