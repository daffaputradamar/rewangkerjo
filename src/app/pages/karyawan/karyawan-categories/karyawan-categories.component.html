<div>
  <button
    class="btn btn-block px-4 py-2 rounded btn font-weight-bold mb-4 text-bg"
    [ngStyle]="{
      'background-color': position.isSelected ? position.color : 'transparent',
      color: position.isSelected ? '#fff' : position.color,
      'border-color': !position.isSelected ? position.color : '',
      'border-width': !position.isSelected ? medium : ''
    }"
    (click)="setSelected()"
  >
    {{ position.name }}
  </button>
</div>
