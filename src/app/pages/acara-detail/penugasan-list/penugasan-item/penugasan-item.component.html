<div class="form-check font-weight-bold mb-2">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="{{ assignment.assignment }}"
    [checked]="assignment.isFinished"
    (change)="setStatus()"
  />
  <label class="form-check-label" for="{{ assignment.assignment }}">
    {{ assignment.assignment }}
  </label>
</div>
