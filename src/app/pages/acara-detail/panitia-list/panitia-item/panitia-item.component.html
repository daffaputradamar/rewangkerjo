<p
  class="font-weight-bolder"
  [ngStyle]="{
    color: employee.position === 1 ? colorStaff : colorCrew,
    'font-size': '1.3rem'
  }"
>
  <span routerLink="/karyawan-detail/{{ employee._id }}">
    {{ employee.name }}
  </span>

  <span
    class="pl-1"
    role="button"
    id="dropdownDeletePanitia"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <small><fa-icon [icon]="faEllipsisV"></fa-icon></small>
    <div
      class="dropdown-menu dropdown-menu-right"
      aria-labelledby="dropdownDeletePanitia"
    >
      <a class="dropdown-item" (click)="deletePanitia()">Delete</a>
    </div>
  </span>
</p>
