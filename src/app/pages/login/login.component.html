<div class="container mt-5 mx-5">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="my-3 ml-5">
        <h1 class="font-weight-bolder text-purple mb-4 text-center">
          Selamat Datang Kembali
        </h1>
        <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-5">
            <label for="username" class="font-weight-bold">Username</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="username"
              formControlName="username"
              required
            />
          </div>
          <div class="form-group mb-5">
            <label for="password" class="font-weight-bold">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              formControlName="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-block btn-lg btn-purple mt-4">
            Masuk
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="ml-5 d-flex justify-content-center align-items-center">
        <img
          src="assets/img/login.png"
          alt="beranda illustration"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>
