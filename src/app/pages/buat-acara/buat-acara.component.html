<div class="container mt-5 mx-5">
  <div *ngIf="loading; else loadingCompleted">
    <div class="d-flex justify-content-center">
      <div class="spinner-border spinner-border-lg" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <ng-template #loadingCompleted>
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div class="my-3 ml-5">
          <h1 class="font-weight-bolder text-purple mb-4 text-center">
            Informasi Acara
          </h1>
          <form class="mt-5" [formGroup]="acaraForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6 col-sm-12">
                <label for="client" class="font-weight-bold">Klien</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="client"
                  formControlName="client"
                  required
                />
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label for="phone" class="font-weight-bold"
                  >Nomor Telepon</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="phone"
                  formControlName="phone"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="addressEvent" class="font-weight-bold">Alamat</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="addressEvent"
                formControlName="addressEvent"
                required
              />
            </div>
            <div class="form-group">
              <label for="category" class="font-weight-bold">Kategori</label>
              <select
                class="form-control form-control-lg"
                id="category"
                formControlName="category"
                required
              >
                <option
                  *ngFor="let category of categories"
                  [value]="category._id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="pic" class="font-weight-bold">Penanggung Jawab</label>
              <select
                class="form-control form-control-lg"
                id="pic"
                formControlName="pic"
                required
              >
                <option
                  *ngFor="let employee of employees"
                  [value]="employee._id"
                >
                  {{ employee.name }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-block btn-lg mt-5 btn-purple">
              Buat Acara
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="ml-5 justify-content-center align-items-center">
          <img
            src="assets/img/create_event.png"
            alt="beranda illustration"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </ng-template>
</div>
