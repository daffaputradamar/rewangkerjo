<li>
  <div class="form-check font-weight-bold mb-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="{{ assignment.assignment }}"
      [checked]="assignment.isFinished"
      (click)="setAssignment()"
    />
    <label class="form-check-label" for="{{ assignment.assignment }}">
      {{ assignment.assignment }}
      <small class="text-muted"
        >{{ formattedDate }}
        <span
          *ngIf="doesDeadlineExceeded"
          class="text-danger font-weight-bolder"
        >
          - Tugas telah melebihi deadline</span
        ></small
      >
    </label>
  </div>
</li>
